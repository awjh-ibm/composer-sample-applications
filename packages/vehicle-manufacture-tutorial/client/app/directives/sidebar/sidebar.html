<div id="tut-sidebar" ng-class="{'expanded': expanded}">
        <div id="expandContract" ng-click="expanded = !expanded" >
        </div>
        <div id="app-links" >
            <div class="app-tab" ng-class="{'selected': location === '/car-builder'}" ng-click="location = '/car-builder'" >
                <div class="app-icon" >
                    <svg aria-hidden="true" >
                        <use xlink:href="/assets/images/buyer.svg#buyer"></use>
                    </svg>
                </div>
                <div class="app-name" >Builder</div>
            </div>
            <div class="app-tab" ng-class="{'selected': location === '/manufacturer-dashboard'}" ng-click="location = '/manufacturer-dashboard'" >
                <div class="app-icon" >
                    <svg aria-hidden="true" >
                        <use xlink:href="/assets/images/manufacturer.svg#manufacturer"></use>
                    </svg>
                </div>
                <div class="app-name" >Manufacturer</div>
            </div>
            <div class="app-tab" ng-class="{'selected': location === '/regulator-dashboard'}" ng-click="location = '/regulator-dashboard'" >
                <div class="app-icon" >
                    <svg aria-hidden="true" >
                        <use xlink:href="/assets/images/regulator.svg#regulator"></use>
                    </svg>
                </div>
                <div class="app-name" >Regulator</div>
            </div>
        </div>
        <div id="tutorial-text" >
            <table>
                <tr ng-class="{'complete': item.complete}" ng-repeat="item in tutorial[tutorialPage].steps">
                    <td>{{!item.complete ? ($index+1)+'.' : '&#10004;' }}</td><td>{{ item.text }}</td>
                </tr>
            </table>
            
        </div>
        <div id="actions">
            <button ng-if="tutorial[tutorialPage].button" ng-disabled="tutorial[tutorialPage].button.disabled" ng-click="tutorial[tutorialPage].button.action()" >
                {{ tutorial[tutorialPage].button.text }}
            </button>
        </div>
    </div>
