<div class="notification {{ notification.position.vertical }} {{ notification.position.horizontal }} {{ notification.animate }}" ng-repeat="notification in notifications" >
    <div class="close" ng-click="removeNotification(notification.title, notification.text, notification.position.vertical, notification.position.horizontal)" ></div>
    <div ng-if="notification.title" class="title">{{ notification.title }}</div>
    {{ notification.text }}
</div>
