<ion-content padding>
  <div class="content">
    <img class="map" src="assets/world_map.svg" alt="">

    <div class="login-content" id="login">
      <img src="assets/cog.svg" class="cog" alt="settings" (click)="settings()" />
      <img src="assets/logo.svg" class="logo" alt="logo" />
      <img src="assets/paul.png" class="picture" alt="profile picture" />
      <h2>Welcome back <strong>Paul</strong></h2>
      <button ion-button color="secondary" (click)="login()">Build your car <img src="assets/arrow_right.svg"></button>
    </div>

    <div class="settings-content" id="settings">
      <div id="settings-title" >Settings:</div>
      <input type="text" id="ip-addr" placeholder="IP address" />
      <button ion-button color="secondary" (click)="update_settings()" >Update</button>
    </div>
  </div>
</ion-content>
